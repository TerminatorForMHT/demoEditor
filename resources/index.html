<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor with Qt</title>
    <style>
        #editor-container {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
        }
    </style>
</head>
<body>
<div id="editor-container"></div>
<script src="./monaco-editor/vs/loader.js"></script>
<script src="./main.js"></script>
<script>
    function setEditorContent(content) {
        if (editor) {
            editor.setValue(content);
        } else {
            console.error("Editor is not defined.");
        }
    }

    function setEditorFontSize(size) {
        if (editor) {
            editor.updateOptions({fontSize: size});
        } else {
            console.error("Editor is not defined.");
        }
    }

    function setEditorFontFamily(fontFamily) {
        if (editor) {
            editor.updateOptions({fontFamily: fontFamily});
        } else {
            console.error("Editor is not defined.");
        }
    }

    function setEditorTheme(theme) {
        if (monaco) {
            monaco.editor.setTheme(theme);
        } else {
            console.error("Monaco is not defined.");
        }
    }
</script>
</body>
</html>
